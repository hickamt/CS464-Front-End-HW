<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="background.js"></script>
  </head>
  <body id="body" class="bg-primary">
    <main class="container bg-light rounded-3 mt-5 p-3 w-50">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="input-number">Background change interval (seconds): </label>
        <input id="input-number" type="number" />
      </div>
      <div class="mt-3">
        <button id="btn" class="bg-primary p-2 rounded-2 text-white w-25">
          Start
        </button>
      </div>
    </main>
  </body>
</html>
