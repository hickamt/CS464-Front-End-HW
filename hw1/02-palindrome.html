<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body class="bg-primary">
    <main>
      <section class="bg-light w-50 rounded mx-auto mt-5 p-3">
        <h1>Exercise 02 - Palindrome</h1>
        <div class="pt-2">
          <label for="palindrome-input" class="form-label fs-5"
            >Enter a positive number:
          </label>
          <input
            id="palindrome-input"
            class="form-control"
            type="number"
            required />
        </div>
        <div class="pt-2">
          <p class="fs-5">Is this a palindrome?</p>
          <div id="palindrome"></div>
        </div>
      </section>
    </main>
  </body>
</html>
