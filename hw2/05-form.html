<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body id="body" class="bg-dark">
    <main class="w-50 mx-auto rounded bg-light mt-5">
      <form id="form" class="py-4 px-3">
        <h1 class="text-center mb-4">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label
            class="form-label fw-bold"
            for="name"
            aria-label="enter full name"
            >Full Name:</label
          >
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            required />
        </div>
        <div class="mb-3">
          <label
            class="form-label fw-bold"
            for="email"
            aria-label="enter your email"
            >Email:</label
          >
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            min="10"
            required />
        </div>
        <div class="fw-3 fw-bold mb-2">Registration Status:</div>
        <select
          name="registration"
          id="registration"
          class="form-select"
          aria-label="choose registration status">
          <option value="choose-an-option" selected disabled>
            Choose an Option
          </option>
          <option value="full-time">Full-Time</option>
          <option value="part-time">Part-Time</option>
        </select>
        <fieldset id="courses" name="courses" aria-label="select courses taken">
          <legend class="fs-6 fw-bold pt-3">
            Have you taken any of the following courses?
          </legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="program-language"
              name="program-language"
              value="program-language" />
            <label for="program-language">Programming Language</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="operating-systems"
              name="operating-systems"
              value="operating-systems" />
            <label for="operating-systems">Operating Systems</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="full-stack-web-dev"
              name="full-stack-web-dev"
              value="full-stack-web-dev" />
            <label for="full-stack-web-dev">Full Stack Web Development</label>
          </div>
        </fieldset>
        <div class="my-3">
          <label
            for="text-area"
            class="fw-bold form-label"
            aria-label="other comments text area">
            Anything Else?
          </label>
          <textarea
            name="textArea"
            id="textArea"
            cols="30"
            rows="3"
            class="form-control"></textarea>
        </div>
        <div class="d-flex gap-1 mt-4 justify-content-center">
          <button
            id="submit"
            class="btn submit w-50 btn-primary btn-block"
            type="submit"
            value="submit">
            Submit
          </button>
          <button
            id="reset"
            class="btn reset w-50 btn-secondary btn-block"
            type="reset"
            value="reset">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
