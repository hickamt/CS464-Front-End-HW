<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body id="body" style="background-color: rgba(16, 59, 99, 0.8)">
    <main class="bg-light fw-bold rounded mx-auto mt-5 w-50 p-3">
      <h1>Exercise 04 - Background</h1>
      <p class="mt-4">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="input-seconds"
          >Background change interval (seconds):
        </label>
        <input
          class="mt-1 d-flex"
          id="input-seconds"
          type="number"
          min="1"
          required />
          <div id="input-error" class="d-flex text-danger"></div>
        <button
          type="button"
          id="interval-button"
          value="Start"
          class="btn btn-primary mt-3 d-flex border-0 bg-primary btn-md">
          Start
        </button>
      </div>
    </main>
  </body>
</html>
